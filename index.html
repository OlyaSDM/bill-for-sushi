<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bill</title>
      <link rel="icon" href="data:,">
      <link rel="stylesheet" href="styles.css">
      <link rel="icon" href="https://cdn.glitch.global/9f37cfe7-a1b8-4ffa-a38d-99f8ba9ffa8b/logo.png?v=1691516688273">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
   </head>
   <body>
<div class="top">
      <div  id="container">
         <h1>Let's Split Our Bill</h1>
         <form>
            <div class="centerAsk">
               <div class="col">
                  <p>Bill amount</p>
                  <input type="text" id="bill" placeholder="Bill">
               </div>
               <div class="col">
                  <p>Hom many people?</p>
                  <input type="text" id="people" placeholder="0">
               </div>
            </div>
            <p class="like">Did you like our service?</p>
            <button id="addTip">Add a tip!</button>
            <select id="tip">
               <option disabled>Select an option</option>
               <option value="0.30">Wow! 30% </option>
               <option value="0.20">Good service! 20% </option>
               <option value="0.10">It was OK! 10% </option>
               <option value="0.00" selected>No tip!</option>
            </select>
            <br>
            <button id="btn">Calculate</button>
         </form>
         <div id="showTotalAmountToPay">
            <div id="billSplit">
               <p class="description">Bill</p>
               <span>$</span>
               <span id="dividedBill"></span>
               <span>per person</span>
            </div>
            <div id="totalTip">
               <p class="description">Tip</p>
               <span>$</span>
               <span id="dividedTip"></span>
               <span>per person</span>
            </div>
            <div id="totalAmount">
               <p class="description">Total</p>
               <span>$</span>
               <span id="billAndTip"></span>
               <span>per person</span>
            </div>
         </div>
      </div>
   </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
   </body>
</html>
